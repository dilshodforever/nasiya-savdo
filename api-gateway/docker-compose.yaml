version: '3.9'
services:
  # API Gateway
  api-gateway:
    container_name: api-gateway
    build: .
    ports:
      - "8080:8080"
    networks:
      - mynetwork

  minio:
    image: docker.io/bitnami/minio:2024
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - 'minio_data:/data'
    environment:
      - MINIO_ROOT_USER=Dior
      - MINIO_ROOT_PASSWORD=isakov05@
      - MINIO_DEFAULT_BUCKETS=photos
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9000/minio/health/live || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - mynetwork





# Docker Networks
networks:
  mynetwork:
    external: true
    name: nasiya-network
    driver: bridge

# Docker Volumes

volumes:
  db:
  redis-data:
    driver: local
  minio_data:
    driver: local