<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 6px;
        }
        
        h1 {
            color: #333333;
            margin-top: 0;
        }
        
        p {
            color: #555555;
        }
        
        .code {
            font-size: 24px;
            font-weight: bold;
            color: #000000;
        }
        
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4caf50;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Verification</h1>
        <h3>Your verification code is: <span class="code">{{ .Code }}</span></h3>
    </div>
</body>
</html>
